<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>COMANDO CENTRAL - PANEL TÁCTICO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #0d0d0d; 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 { 
            font-weight: 300; 
            letter-spacing: 3px; 
            color: #0af;
            text-shadow: 0 0 15px rgba(0,170,255,0.6);
            margin-bottom: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas para móvil */
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }

        @media (min-width: 600px) {
            .grid-container { grid-template-columns: repeat(4, 1fr); }
        }

        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .app-card:active { transform: scale(0.9); }

        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 2px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            font-weight: bold;
            font-size: 11px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Colores específicos para cada marca */
        .vix { border-color: #ff5a00; color: #ff5a00; }
        .netflix { border-color: #e50914; color: #e50914; }
        .tinder { border-color: #fe3c72; color: #fe3c72; }
        .disney { border-color: #0063e5; color: #0063e5; }
        .hbo { border-color: #9933ff; color: #9933ff; }
        .canva { border-color: #00c4cc; color: #00c4cc; }
        .utility { border-color: #0af; color: #0af; }

        .app-label {
            font-size: 0.7em;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Efecto de brillo táctico */
        .icon-box::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(rgba(255,255,255,0.1), transparent);
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>COMANDO CENTRAL</h2>
        <div style="height: 2px; width: 50px; background: #0af; margin: 10px auto;"></div>
    </div>

    <div class="grid-container">
        
        <a href="https://www.netflix.com" class="app-card">
            <div class="icon-box netflix">NETFLIX</div>
            <span class="app-label">Netflix</span>
        </a>

        <a href="https://www.vix.com" class="app-card">
            <div class="icon-box vix">VIX</div>
            <span class="app-label">Vix</span>
        </a>

        <a href="https://www.disneyplus.com" class="app-card">
            <div class="icon-box disney">DISNEY+</div>
            <span class="app-label">Disney+</span>
        </a>

        <a href="https://www.max.com" class="app-card"> <div class="icon-box hbo">MAX/HBO</div>
            <span class="app-label">HBO Max</span>
        </a>

        <a href="https://tinder.com" class="app-card">
            <div class="icon-box tinder">TINDER</div>
            <span class="app-label">Tinder</span>
        </a>

        <a href="https://www.canva.com" class="app-card">
            <div class="icon-box canva">CANVA</div>
            <span class="app-label">Canva</span>
        </a>

        <a href="https://www.youtube.com" class="app-card">
            <div class="icon-box utility">YOUTUBE</div>
            <span class="app-label">YouTube</span>
        </a>

        <a href="https://chat.openai.com" class="app-card">
            <div class="icon-box utility">CHATGPT</div>
            <span class="app-label">IA</span>
        </a>

    </div>

    <div style="margin-top: 40px; border-top: 1px solid #222; padding-top: 20px; width: 100%; text-align: center;">
        <a href="https://capacitiumx.github.io/Comando-Central/" style="color: #444; text-decoration: none; font-size: 0.75em; letter-spacing: 2px;">SISTEMA OPERATIVO v2.0</a>
    </div>

</body>
</html>
