<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>COMANDO CENTRAL - PANEL TÁCTICO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #050505; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h2 { 
            font-weight: 300; 
            letter-spacing: 4px; 
            color: #0af;
            text-shadow: 0 0 20px rgba(0,170,255,0.6);
            margin: 0;
        }

        /* Contenedor principal de la cuadrícula */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 450px;
            width: 100%;
        }

        @media (min-width: 600px) {
            .grid-container { grid-template-columns: repeat(4, 1fr); }
        }

        /* Estilo de los accesos directos */
        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-card:active {
            transform: scale(0.85);
        }

        /* Estenedor del icono con efecto de cristal */
        .icon-box {
            width: 75px;
            height: 75px;
            border-radius: 18px;
            background: #151515;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
        }

        /* Imágenes de los iconos */
        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Etiquetas de texto debajo */
        .app-label {
            font-size: 0.75em;
            color: #888;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Brillo táctico en los bordes */
        .app-card:hover .icon-box {
            border-color: #0af;
            box-shadow: 0 0 15px rgba(0,170,255,0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>COMANDO CENTRAL</h2>
        <p style="color: #444; font-size: 0.8em; margin-top: 10px;">V 2.5 | SISTEMA DE ENLACE</p>
    </div>

    <div class="grid-container">
        
        <a href="https://www.netflix.com" class="app-card">
            <div class="icon-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" alt="Netflix">
            </div>
            <span class="app-label">Netflix</span>
        </a>

        <a href="https://www.disneyplus.com" class="app-card">
            <div class="icon-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" style="background: #001d3d; padding: 10px;" alt="Disney+">
            </div>
            <span class="app-label">Disney+</span>
        </a>

        <a href="https://www.vix.com" class="app-card">
            <div class="icon-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/ViX_logo.png" style="background: #ff5a00; padding: 10px;" alt="Vix">
            </div>
            <span class="app-label">VIX</span>
        </a>

        <a href="https://www.max.com" class="app-card">
            <div class="icon-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Max_logo.svg" style="background: #002be7; padding: 15px;" alt="HBO Max">
            </div>
            <span class="app-label">HBO Max</span>
        </a>

        <a href="https://tinder.com" class="app-card">
            <div class="icon-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/TinderLogo-2017.svg" style="padding: 15px;" alt="Tinder">
            </div>
            <span class="app-label">Tinder</span>
        </a>

        <a href="https://www.canva.com" class="app-card">
            <div class="icon-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Canva_icon_2021.svg" alt="Canva">
            </div>
            <span class="app-label">Canva</span>
        </a>

        <a href="https://www.youtube.com" class="app-card">
            <div class="icon-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.svg" style="padding: 15px;" alt="YouTube">
            </div>
            <span class="app-label">YouTube</span>
        </a>

        <a href="https://chat.openai.com" class="app-card">
            <div class="icon-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" style="padding: 12px; background: #74aa9c;" alt="IA">
            </div>
            <span class="app-label">IA</span>
        </a>

    </div>

    <div style="margin-top: 60px;">
        <a href="https://capacitiumx.github.io/Comando-Central/" style="color: #222; text-decoration: none; font-size: 0.7em; letter-spacing: 2px;">ACCESO RESTRINGIDO</a>
    </div>

</body>
</html>
