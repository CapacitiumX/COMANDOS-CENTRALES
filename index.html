    <style>
        body { 
            background: #111; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding-top: 50px; 
            margin: 0;
        }

            padding: 20px;
        }
        img { 
            width: 120px; 
            height: 120px; 
            border-radius: 25px; 
            margin-bottom: 20px; 
            box-shadow: 0 0 30px rgba(0,170,255,0.4); 
            border: 2px solid #333;

            border: 4px solid #333;
            border-top: 4px solid #0af;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #0af; text-decoration: none; font-weight: bold; }
        .status { color: #888; font-size: 0.9em; margin-top: 10px; }

    <script>
        // --- BASE DE DATOS DE REDIRECCIÓN ---
        const appDatabase = {
            // Entretenimiento & Streaming
            "netflix": "https://www.netflix.com",
            "vix": "https://www.vix.com",
            "disney": "https://www.disneyplus.com",

            "instagram": "https://www.instagram.com",
            "tiktok": "https://www.tiktok.com",

            "shazam": "https://www.shazam.com",
            
            // Mensajería
            "whatsapp": "https://web.whatsapp.com",
            "telegram": "https://web.telegram.org"
        };

        // --- LÓGICA DE DETECCIÓN Y REDIRECCIÓN ---
        function executeRedirect() {
            // Obtenemos parámetros de la URL (ej: ?app=vix)
            const urlParams = new URLSearchParams(window.location.search);
            const targetApp = urlParams.get('app')?.toLowerCase().replace(/\s+/g, '');
            
            let finalDestination = "https://capacitiumx.github.io/Comando-Central/";

            // Si hay una app válida en la base de datos
            if (targetApp && appDatabase[targetApp]) {
                finalDestination = appDatabase[targetApp];
                document.querySelector('h2').innerText = "Abriendo " + targetApp.toUpperCase() + "...";
            }

            // Redirección con retraso visual
            setTimeout(() => {
                window.location.href = finalDestination;
            }, 1200);
        }

        window.onload = executeRedirect;
    </script>
