<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>COMANDO CENTRAL - PANEL TÁCTICO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #0a0a0a; 
            color: white; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { 
            font-weight: 300; 
            letter-spacing: 2px; 
            color: #0af;
            text-shadow: 0 0 10px rgba(0,170,255,0.5);
        }

        /* Contenedor de la cuadrícula de iconos */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 25px;
            max-width: 600px;
            width: 100%;
            margin-top: 30px;
        }

        /* Estilo de cada botón/icono */
        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, filter 0.2s;
        }

        .app-card:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            border: 2px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
        }

        /* Colores temáticos para los nuevos iconos */
        .vix { border-color: #ff5a00; color: #ff5a00; }
        .netflix { border-color: #e50914; color: #e50914; }
        .disney { border-color: #0063e5; color: #0063e5; }
        .canva { border-color: #00c4cc; color: #00c4cc; }
        .general { border-color: #0af; color: #0af; }

        .app-label {
            font-size: 0.75em;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>COMANDO CENTRAL</h2>
    <p style="color: #666; font-size: 0.9em;">Seleccione Aplicación de Enlace</p>

    <div class="grid-container">
        
        <a href="https://www.vix.com" class="app-card">
            <div class="icon-box vix">VIX</div>
            <span class="app-label">Vix</span>
        </a>

        <a href="https://www.netflix.com" class="app-card">
            <div class="icon-box netflix">NETFLIX</div>
            <span class="app-label">Netflix</span>
        </a>

        <a href="https://www.disneyplus.com" class="app-card">
            <div class="icon-box disney">DISNEY+</div>
            <span class="app-label">Disney+</span>
        </a>

        <a href="https://www.canva.com" class="app-card">
            <div class="icon-box canva">CANVA</div>
            <span class="app-label">Canva</span>
        </a>

        <a href="https://www.youtube.com" class="app-card">
            <div class="icon-box general">YT</div>
            <span class="app-label">YouTube</span>
        </a>

        <a href="https://chat.openai.com" class="app-card">
            <div class="icon-box general">GPT</div>
            <span class="app-label">ChatGPT</span>
        </a>

        <a href="https://www.spotify.com" class="app-card">
            <div class="icon-box general">SPOT</div>
            <span class="app-label">Spotify</span>
        </a>

        <a href="https://web.whatsapp.com" class="app-card">
            <div class="icon-box general">WA</div>
            <span class="app-label">WhatsApp</span>
        </a>

    </div>

    <div style="margin-top: 50px;">
        <a href="https://capacitiumx.github.io/Comando-Central/" style="color: #0af; text-decoration: none; font-size: 0.8em;">← VOLVER AL INICIO</a>
    </div>

</body>
</html>
